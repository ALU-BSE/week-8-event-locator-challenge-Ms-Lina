<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Events List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-white shadow-sm py-4 mb-4">
        <div class="container">
            <div class="d-flex align-items-center gap-2">
                <a href="index.html" class="text-decoration-none text-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </a>
                <h1 class="h3 mb-0">Available Events</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-filters bg-white rounded-3 shadow-sm p-4 mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
                </div>
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select">
                        <option value="all">All Categories</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="arts">Arts</option>
                        <option value="food">Food</option>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="date" id="dateFilter" class="form-control">
                </div>
            </div>
        </div>

        <div id="eventsList" class="row g-4">
            <!-- Events will be dynamically inserted here -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
